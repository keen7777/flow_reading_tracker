<div *ngIf="wordEntriesSignal().length > 0; else emptyState">
  <table>
    <thead>
      <tr>
        <th>Word</th>
        <th>Count</th>
        <th>Last Seen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let word of wordEntriesSignal()">
        <td>{{ word.normalized }}</td>
        <td>{{ word.count }}</td>
        <td>{{ word.lastSeenAt | date:'short' }}</td>
        <td><button (click)="deleteWord(word)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #emptyState>
  <p>No words in this table.</p>
</ng-template>
