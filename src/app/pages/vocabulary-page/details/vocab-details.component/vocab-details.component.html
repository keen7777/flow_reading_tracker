<table *ngIf="wordEntriesSignal().length > 0">
  <tr>
    <th>Word</th>
    <th>Count</th>
    <th>Last Seen</th>
  </tr>

  <tr *ngFor="let entry of wordEntriesSignal()">
    <td>{{ entry.word }}</td>
    <td>{{ entry.count }}</td>
    <td>{{ entry.lastSeenAt | date:'short' }}</td>
  </tr>
</table>

<p *ngIf="wordEntriesSignal().length === 0">
  No words in this table.
</p>
