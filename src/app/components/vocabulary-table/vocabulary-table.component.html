<div class="vocab-table">

  <!-- 排序 -->
  <div *ngIf="allowSort" class="sort-bar">
    <button (click)="onSortChange('firstSeen')">First added</button>
    <button (click)="onSortChange('lastSeen')">Recent</button>
    <button (click)="onSortChange('count')">Frequency</button>
    <button (click)="onSortChange('alpha')">A–Z</button>
  </div>

  <ul>
    <li *ngFor="let entry of sortedWords()">
      <span class="word">{{ entry.normalized }}</span>
      <span class="count">{{ entry.count }}</span>
      <span class="sentence">{{ entry.sentence }}</span>
      <span class="definition">{{ entry.definition }}</span>

      <button
        *ngIf="allowDelete"
        (click)="onDelete(entry)">
        Delete
      </button>
    </li>
  </ul>

</div>
